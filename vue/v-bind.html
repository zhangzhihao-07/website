<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        .active {
            border: solid 1px red;
        }
    </style>
</head>

<body>
    <div id="app">
        <img v-bind:src="imgSrc" alt="">
        <br>
        <img :src="imgSrc" alt="" :class="isActive?'active':''" @click="togglerActive">
        <br>
        <img :src="imgSrc" alt="" :class="{active:isActive}" @click="togglerActive">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imgSrc: "./002.png",
                imgTitle: "五月",
                isActive: false
            },
            methods: {
                togglerActive: function () {
                    this.isActive = !this.isActive;
                }
            },
        })
    </script>
</body>

</html>
