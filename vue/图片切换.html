<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        .center {
            width: 500px;
            height: 200px;
            margin: 0 auto;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="center">
            <img v-bind:src="imgArr[index]" alt="">
        </div>
        <button @click="prev" v-show="index!=0">上一张</button>
        <button @click="next" v-show="index<imgArr.length-1">下一张</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el: "#app",
            data: {
                imgArr:[
                    "./img/001.jpg",
                    "./img/002.jpg",
                    "./img/003.jpg",
                    "./img/004.jpg",
                    ``
                ],
                index:0
            },
            methods: {
                prev:function(){
                    this.index--;
                    console.log(this.imgArr[index]);
                },
                next:function(){
                    this.index++;
                    console.log(this.imgArr[index]);
                }
            },
        })

    </script>
</body>

</html>
