<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
    </head>

    <body>
        <div id="did">
            <button @click="sub">减小</button>
            <span>{{num}}</span>
            <button @click="add">增加</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:"#did",
                data:{
                    num:1
                },
                methods: {
                    add:function(){
                        if(this.num<10){
                            this.num++;
                        }else{
                            alert("最大")
                        }
                    },
                    sub:function(){
                        if(this.num>0){
                            this.num--;
                        }else{
                            alert("最小")
                        },
                    }
                },
            })
        </script>
    </body>

</html>
